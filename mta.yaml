_schema-version: "3.1"
ID: dwb
description: Dealer Workbench
version: 1.0.0
modules:
- name: dwb-srv
  type: nodejs
  path: gen/srv
  properties:
    OPTIMIZE_MEMORY: true
  requires:
  - name: dwb-auth
  - name: dwb-db
  - name: dwb-destination
  - name: dwb-messaging
  - name: dwb-connectivity
  - name: dwb-logging
  - name: job-scheduler
  provides:
  - name: srv-api
    properties:
      url: ${protocol}://${org}-${space}-dwb-srv.${domain}
  parameters:
    buildpack: nodejs_buildpack
    disk-qouta: 256M
    instances: 1
    memory: 512M
  build-parameters:
    builder: custom
    commands: []
    ignore:
    - .*
    - node_modules
  deployed-after:
  - dwb-db-deployer
- name: dwb-db-deployer
  type: hdb
  path: gen/db
  properties:
    EXIT: 1
    OPTIMIZE_MEMORY: true
  requires:
  - name: dwb-db
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 256M
    memory: 128M
  build-parameters:
    builder: custom
    commands: []
    ignore:
    - manifest.yml
    - .*
    - data
    - node_modules
    - '*.db'
    - '*.sqlite'
- name: dwb-destination-deployer
  type: com.sap.application.content
  requires:
  - name: dwb-destination
    parameters:
      content-target: true
      service-key:
        name: destination-deployer
  - name: dwb-html5
    parameters:
      name: destination-html5
      service-key: null
  - name: dwb-auth
    parameters:
      service-key:
        name: destination-auth
  - name: srv-api
  parameters:
    content:
      instance:
        destinations:
        - Name: html5
          ServiceInstanceName: dwb-html5
          ServiceKeyName: destination-html5
          sap.cloud.service: ch.amag.retail.dwb
        - Authentication: OAuth2UserTokenExchange
          Name: auth
          ServiceInstanceName: dwb-auth
          ServiceKeyName: destination-uaa
          sap.cloud.service: ch.amag.retail.dwb
        existing_destinations_policy: update
      subaccount:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          HTML5.DynamicDestination: true
          Name: ${space}-dwb-sso
          TokenServiceInstanceName: dwb-auth
          TokenServiceKeyName: destination-auth
          URL: ~{srv-api/url}
          sap.cloud.service: ch.amag.retail.dwb
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: dwb-html5-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: dwb-html5
    parameters:
      content-target: true
      service-key:
        name: html5-deployer
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - offers.zip
      name: dwb-app-offers
      target-path: resources
    - artifacts:
      - carconfigurator.zip
      name: dwb-app-carconfigurator
      target-path: resources
    - artifacts:
      - orders.zip
      name: dwb-app-orders
      target-path: resources
    - artifacts:
      - orders.zip
      name: dwb-app-vehicles
      target-path: resources
    - artifacts:
      - backoffice-engines.zip
      name: dwb-app-backoffice-engines
      target-path: resources
    - artifacts:
      - backoffice-brands.zip
      name: dwb-app-backoffice-brands
      target-path: resources
    - artifacts:
      - backoffice-transmissions.zip
      name: dwb-app-backoffice-transmissions
      target-path: resources
    - artifacts:
      - backoffice-partners.zip
      name: dwb-app-backoffice-partners
      target-path: resources
    - artifacts:
      - backoffice-equipments.zip
      name: dwb-app-backoffice-equipments
      target-path: resources
    - artifacts:
      - sessions.zip
      name: dwb-app-sessions
      target-path: resources/
    - artifacts:
      - sales-messages.zip
      name: dwb-app-sales-messages
      target-path: resources/
    - artifacts:
      - order-releases.zip
      name: dwb-app-order-releases
      target-path: resources/
    - artifacts:
      - fleet-applications.zip
      name: dwb-app-fleet-applications
      target-path: resources/
    - artifacts:
      - sales-message-releases.zip
      name: dwb-app-sales-message-releases
      target-path: resources/
- name: dwb-app-offers
  type: html5
  path: app/offers
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - yarn install
    - yarn run build
    supported-platforms: []
